<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:gizzads="http://gizzads.store/libs"
>
    <ui:define name="title">Gizzads - Loja de Quadrinhos</ui:define>

    <ui:define name="banner">
        <div class="banner">
            <div class="jumbotron">
                <div class="center-block">
                    <h:graphicImage library="custom" name="images/banner.png" />
                </div>
            </div>
        </div>
    </ui:define>

    <ui:define name="content">
        <div class="container">

            <gizzads:quadrinhoThumb quadrinhos="#{quadrinhoBean.buscaQuadrinho() }"
                                    basePath="http://localhost:8080/images/" />


        </div>
    </ui:define>
</ui:composition>



</html>
