<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://java.sun.com/jsf/html" xmlns:H="http://java.sun.com/jsf/html">
>
<ui:composition template="/WEB-INF/templates/dashboard/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
        >
    <ui:define name="dashboard-opcoes">
        <ui:include src="../WEB-INF/templates/dashboard/clienteOpcoes.xhtml" />
    </ui:define>

    <ui:define name="content">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">


        <h:form>
            <h:commandButton action="#{compraBean.fechaCompra() }" value="Fecha Compra"
                             styleClass="btn btn-danger" />

            <p:dataTable value="#{reportsBean.buscaClienteCampo()}" var="c" id="j_cliente" styleClass="table table-striped">
            <h1>Boleto</h1>
            <h:column>
                #{msg.id} : #{c.nome}
            </h:column>
            <h:column>
                #{msg.cpf} : #{c.cpf}
            </h:column>
            <h:column>
                #{msg.email}:#{c.email}
            </h:column>
            </p:dataTable>
            <p:dataTable value="#{reportsBean.buscaClienteCampo()}" var="c" id="j_cliente2" styleClass="table table-striped">
                <h:column>
                    #{msg.endereco} :  Brasil - #{c.cidade} - #{c.bairro} - #{c.rua} - #{c.numero}
                </h:column>
            </p:dataTable>

            <h:dataTable value="#{carrinhoBean.listCart() }" var="p"
                         id="j_quadrinho" styleClass="table table-striped">
                <h:column>
                    <f:facet name="header">Detalhes da Compra</f:facet>
                    #{p.quadrinho.nome}
                </h:column>
                <h:column>
                    #{p.quadrinho.descricao}
                </h:column>
                <h:column>
                    #{p.quadrinho.valorVenda}
                </h:column>

            </h:dataTable>
            <h3>Valor total a Pagar : #{carrinhoBean.vlTotal}</h3>
        </h:form>

        </div>
    </ui:define>

</ui:composition>


</html>
