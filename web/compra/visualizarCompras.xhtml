<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://java.sun.com/jsf/html" >

<ui:composition template="/WEB-INF/templates/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
        >
    <ui:define name="title">Gizzads - Loja de Quadrinhos</ui:define>

    <ui:define name="content">
        <div class="col">
            <h1 class="page-header">Apresentar todas as compras do Sistema</h1>

            <!--<h:form>
                <h:inputText value="#{reportsBean.campo}" id="campo"/>
                <p:commandButton action="#{reportsBean.buscaClienteCampo()}" var="c" value="Buscar"/>
            </h:form>-->

            <div class="table-responsive">

                <p:dataTable value="#{reportsBean.buscaCompras()}" var="c" id="j_compra" styleClass="table table-striped">

                    <h:column>
                        <f:facet name="header">#{msg.id}</f:facet>
                        #{c.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.cliente}</f:facet>
                        #{c.cliente.nome}
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{msg.produtos}</f:facet>

                        <h:dataTable value="#{reportsBean.buscaComprasProduto()}" var="cp">
                            <h:column>
                                #{cp.quantidade}
                                #{cp.quadrinho.nome}
                            </h:column>
                            <h:column>
                                <f:facet name="header">#{msg.dataCompra}</f:facet>
                                #{cp.timestamp}
                            </h:column>
                        </h:dataTable>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.quitada}</f:facet>
                        #{c.quitada}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.entregue}</f:facet>
                        #{c.entregue}
                    </h:column>

                </p:dataTable>
            </div>
        </div>

    </ui:define>
</ui:composition>

</html>
