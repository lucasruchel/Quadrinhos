<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >
<ui:composition template="/WEB-INF/templates/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:gizzads="http://gizzads.store/libs"
>

    <ui:define name="custom-headers">
        <h:outputStylesheet library="custom" name="view-cartoon.css" />
    </ui:define>

    <ui:define name="content">
        <div class="container view-cartoon-container">

                <div class="col-md-offset-1 col-lg-offset-1 col-md-5 col-sm-8 col-lg-5 view-cartoon-box">
                    <h:graphicImage styleClass="view-cartoon-description" value="#{links.serverLocation}#{links.imagesLocation}#{quadrinhoBean.quadrinho.imagePath}" />
                </div>



            <div class="col-md-5 col-sm-8 col-lg-5 view-cartoon-box">
                <div>
                    <h1>#{quadrinhoBean.quadrinho.nome}</h1>
                </div>
                <div class="">
                    <p>
                        #{quadrinhoBean.quadrinho.descricao}
                    </p>
                </div>
                <div>
                    <h:outputText styleClass="alert alert-warning" value="Produto fora do estoque"
                                  rendered="#{quadrinhoBean.quadrinho.estoque le 0}" />

                    <h:outputText styleClass="alert alert-success" value="Produto em estoque"
                                      rendered="#{quadrinhoBean.quadrinho.estoque gt 0}" />

                </div>
                <div>
                    <div class="col-md-5 col-sm-8 col-lg-5 destak">
                        R$ #{quadrinhoBean.quadrinho.valorVenda}
                    </div>
                    <div class="col-md-5 col-sm-8 col-lg-5 destak">
                        <h:form>
                            <h:commandLink action="#{carrinhoBean.addtoCart(q)}">
                                <h:graphicImage
                                        value="/resources/custom/images/cart-icon-48.png"
                                        styleClass="cart-icon"/>
                            </h:commandLink>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>


</ui:composition>

</html>
