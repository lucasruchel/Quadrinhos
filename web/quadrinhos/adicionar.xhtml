<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/index.xhtml">
    <ui:define name="title">
        Adicionar Quadrinhos
    </ui:define>

    <ui:define name="content">
        <div class="container form-container">
            <h:form styleClass="form-horizontal" id="j_quadrinho">
                <div class="form-group">
                    #{ msg.nome}
                    <h:inputText id="nome" styleClass="form-control"/>
                </div>
                <div class="form-group">
                    #{ msg.descricao}
                    <h:inputText id="descricao" styleClass="form-control" />
                </div>
                <div class="form-group">
                    #{ msg.upload}
                    <p:fileUpload fileUploadListener="#{.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                  update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

                    <p:growl id="messages" showDetail="true" />
                </div>


            </h:form>
        </div>

    </ui:define>


</ui:composition>

</html>
