<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
>

        <nav class="navbar navbar-default navbar-fixed-top">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Loja de Quadrinhos </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <h:link outcome="cart-itens">
                                    <h:graphicImage
                                            value="/resources/custom/images/cart-icon-32.png"
                                            styleClass="cart-icon"/>
                                    <span class="badge">#{carrinhoBean.size}</span>
                                </h:link>
                            </li>
                            <li>
                                <h:outputLink  value="#{links.serverLocation}#{links.application}">
                                    <h:outputText value="#{msg.home}"/>
                                </h:outputLink>
                            </li>
                            <li>
                                <h:link outcome="dashboard" value="#{links.dashboard}" rendered="#{autenticacaoBean.loggedIn}" />
                            </li>
                            <li>
                                <h:form >
                                    <h:commandLink  action="#{autenticacaoBean.doLogin()}"
                                                   rendered="#{ !autenticacaoBean.loggedIn }"
                                                    styleClass="menu-item">
                                        <h:outputText value="Login"/>
                                    </h:commandLink>
                                    <h:commandLink  action="#{autenticacaoBean.doLogout()}"
                                                   rendered="#{ autenticacaoBean.loggedIn }"
                                                    styleClass="menu-item">
                                        <h:outputText value="Logout"/>
                                    </h:commandLink>
                                </h:form>
                            </li>

                        </ul>

                        <h:form styleClass="navbar-form navbar-right">
                            <p:defaultCommand target="search" />

                            <h:inputText styleClass="form-control" value="#{reportsBean.campo}" id="campo" onchange="#{reportsBean.buscaClienteCampo()}" a:placeholder="Search..."/>


                            <h:commandButton action="#{quadrinhoBean.buscaQuadrinho() }"
                                             id="search" rendered="false" />
                        </h:form>




                    </div>
                </div>

        </nav>

</ui:composition>
