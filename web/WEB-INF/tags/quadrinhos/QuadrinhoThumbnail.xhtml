<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>


    <ui:composition>
        <div class="row">
            <ui:repeat value="#{quadrinhos}" var="q">
            <div class="col-sm-5 col-md-4 col-lg-4">
                <div class="thumbnail thumbnail-custom">
                    <h:graphicImage value="#{basePath}#{q.imagePath}" styleClass="img"/>
                        <div class="thumbnail-caption">
                            <h3>#{q.nome}</h3>
                            <p class="thumbnail-description">
                                #{q.descricao}
                            </p>
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-xs-6">
                                    <p class="text-center">
                                        <h:form>
                                            <h:commandLink action="#{carrinhoBean.addtoCart(q)}">
                                                <h:graphicImage
                                                                value="/resources/custom/images/cart-icon-48.png"
                                                                styleClass="cart-icon"/>
                                            </h:commandLink>
                                        </h:form>
                                    </p>
                                    <p class="text-center" >
                                        <h:form>
                                            <h:commandButton class="btn btn-success"
                                                             action="#{quadrinhoBean.vermais(q)}" value="Ver Mais"/>
                                        </h:form>

                                    </p>
                                </div>

                                <div class="col-lg-6 col-md-6 col-xs-6">
                                    <p>
                                        Pre√ßo
                                    </p>
                                    <p>
                                        #{q.valorVenda}
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </ui:repeat>
            </div>





    </ui:composition>


</html>
