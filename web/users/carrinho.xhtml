<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>

<ui:composition template="/WEB-INF/templates/dashboard/index.xhtml">
    <ui:define name="dashboard-opcoes">
        <ui:include src="../WEB-INF/templates/dashboard/clienteOpcoes.xhtml" />
    </ui:define>

    <ui:define name="content">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">


            <h:form>
                <h:commandButton action="fecharcompra" value="Encerrar Compra" styleClass="btn btn-success"/>
            </h:form>


            <div class="titled-pane">
                <h1>Carrinho de Compras</h1>
            </div>

        <h:dataTable value="#{carrinhoBean.listCart() }" var="p"
                     id="j_quadrinho" styleClass="table table-striped">

            <h:column>
                <f:facet name="header">#{msg.nome}</f:facet>
                #{p.quadrinho.nome}
            </h:column>
            <h:column>
                <f:facet name="header">Descrição</f:facet>
                #{p.quadrinho.descricao}
            </h:column>
            <h:column>
                <f:facet name="header">#{msg.valorVenda}</f:facet>
                #{p.quadrinho.valorVenda}
            </h:column>
            <h:column>
                <f:facet name="header">Produto</f:facet>
                <img src="#{links.serverLocation}#{links.imagesLocation}#{p.quadrinho.imagePath}" alt="Produto #{p.quadrinho.nome} imagem" class="cart-product-icon"/>
            </h:column>
        </h:dataTable>



        </div>
    </ui:define>
</ui:composition>


</html>
