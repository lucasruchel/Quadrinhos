<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/templates/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>
    <ui:define name="title">Gizzads - Loja de Quadrinhos</ui:define>
    <ui:define name="custom-headers">
        <h:outputStylesheet library="custom" name="form-style.css" />
    </ui:define>

    <ui:define name="content">
        <div class="container form-container">
            <h:form id="j_login" enctype="multipart/form-data" styleClass="form-horizontal">
                <div class="form-group">
                    <h:inputText styleClass="form-control" value="#{ autenticacaoBean.email }" />
                </div>
                <div class="form-group">
                    <h:inputSecret styleClass="form-control" value="#{ autenticacaoBean.senha }"/>
                </div>

                <div class="form-group">
                    <p:commandButton icon="ui-icon-mail-unlocked"
                                     value="Entrar"
                                     action="#{autenticacaoBean.doLogin}" styleClass="btn"/>

                    <p:commandButton icon="fa-plug"
                                     value="Registrar"
                                     action="register" styleClass="btn"/>




                </div>

                <p class="login label-warning" >#{clienteBean.resp}</p>



            </h:form>



        </div>
    </ui:define>
</ui:composition>
</html>
